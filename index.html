<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    body {
      transition: background-color 0.5s;
    }
    .success {
      background-color: lightgreen;
    }
    .failure {
      background-color: red;
    }
    .message {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <script>
    let username = prompt("Masukkan username:");
    let password = prompt("Masukkan password:");

    if (username === "Satrio" && password === "123") {
      document.body.classList.add("success");
      document.write("<div class='message'>Anda berhasil login!</div>");
    } else {
      document.body.classList.add("failure");
      document.write("<div class='message'>Login gagal. Silakan coba lagi.</div>");
    }
  </script>
</body>
</html>
